<html>

<head>
    <title>Registration Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        h2{
            text-align: center;
        }
        hr{
            border-style: double;
            border-color: black;
            border-width: 5px;
        }
    </style>
</head>

<body>


<h2>Register Here!</h2>
<hr>
<div class="container">

<form action="">

<div class="form-group">
<label  for="">First Name</label>
<input type="text" class="form-control">
</div>

<div class="form-group">
    <label  for="">Last Name</label>
    <input type="text" class="form-control">
</div>

<div class="form-group">
    <label  for="">Email</label>
    <input type="email" class="form-control">
</div>

<div class="form-group">
    <label  for="">Address</label>
    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
</div>

<div class="form-group">
    <label  for="">Phone Number</label>
    <input type="number" class="form-control">
</div>

<div class="form-group">
    <label  for="">Select Course</label>
    <select name="" class="form-control" id="">
        <option value="">Meanstack</option>
        <option value="">Python</option>
        <option value="">C++</option>
        <option value="">Javascript</option>
</div>


<div class="form-group">
    <label for="">Select Gender</label>
    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="form-group">
    <label class="form-group" for="customRadioInline1">Male</label>
 
    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="form-group">
    <label class="form-group" for="customRadioInline2">Female</label>
</div>  


<div>
<input type="button" value="Proceed" class="btn btn-success">
</div>



</form>

</div>

</body>

</html>
